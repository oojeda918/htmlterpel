<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="x-apple-disable-message-reformatting">
	<title>Plantilla SuperT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');


        .container {
            margin: 0px;
            display: grid;
            width: auto;
            height: 650px;
            background: #507AFA;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

        }

        .item{
            background: #507AFA;

        }
        .container .item:nth-child(1){

            grid-column: 1/2;
            grid-row: 1/1;
            
            
        } 
        .container .item:nth-child(2){
            grid-column: 1/6;
            grid-row: 2/9;
            background: #507AFA;
        }

        .container .item:nth-child(2) h1{
            font-family: 'Roboto', sans-serif;
            font-size: 45px;
            color: white;
            margin-left: 5%;
            
        }

        .container .item:nth-child(2) p{
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #bddcf9;
            margin-left: 5%;
            
        }


        .container .item:nth-child(3){
            grid-column: 1/3;
            grid-row: 9/10;
            background: #1c3175;
            
        }

        .container .item:nth-child(3) p{
            font-family: 'Roboto', sans-serif;
            color: white;
            margin-left: 5%;
            
        }



        .container .item:nth-child(4){
            grid-column: 3/10;
            grid-row: 9/10;
            word-wrap: break-word;
            background: #1c3175;
            
        }

        .container .item:nth-child(4) p {
            color: white;
           text-align: right;
           margin-right: 15%;
        }

        </style>

</head>
<body>
    <div class="container">
        <div class="item">
            <img width="200px" src="https://github.com/oojeda918/htmlterpel/blob/master/Su%CC%81perT-2.png?raw=true" alt=""></div>
        <div class="item"> 
            <h1>¡Gracias 
                <br/> reconocer!
                <br/> 
            </h1>
            
            <p>

                Hemos recibido tu solicitud de reconocimiento TIPO, se encuentra en proceso bajo el SúperT ID. 
                <br/>
                <br/>
                Pronto nos pondremos en contacto contigo para entregar tu reconocimiento.  
                <br/>
                <br/>
                <br/>
                <br/>
            </p>
                <p><FONT SIZE="6" COLOR="white">Vive la cultura del reconocimiento.</FONT></p>
        </div>

        <div class="item" >
           <p>© 2022, Comunicaciones Internas e Innovación</p> 
        </div>

        <div class="item">

          <p> <img width="50px" src="https://github.com/oojeda918/htmlterpel/blob/master/Terpel%20logo%20blanco.png?raw=true"  alt=""></p></div>
    
        </div>
    </div>

</body>
</html>
